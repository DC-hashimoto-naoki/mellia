                    <picture>
                        <img src="./images/old/uservoice__list--02.png"
                            alt="自分をケアすることが最大の楽しみになりました！ I'm La Floriaのプロダクトに出会って、人生観が変わったと共にQOLが確実にあがりました 長年悩み続けても一向に解決しなかったデリケートゾーンケア。いつの間にか自分にも自信が持て無くなり 自分を大切にすることができなくなっていた矢先のI'm La Floriaのソープとの出会い。何十年も悩んでいた事が解消され、今では自分をケアする事が最大の楽しみともなりました✨。負のスパイラルから抜け出せたきっかけや気づきを下さったのはまさに御社です。Self Loveの大切さを教えてくださったのも御社です。自分を大切に出来ることでの相乗効果は絶大で、自分が変わると日頃見ている景色すらも素晴らしく見えるものだと気づかされました。人生において1番大切な気づきを下さり、寄り添ってくださる御社に感謝の気持ちでいっぱいです。">

                            alt="Aデリケートゾーンは、皮膚が薄く繊細で、乾燥や摩擦、刺激に弱い部位です。 また、膣付近は、膣内を守る乳酸菌の一種によって弱酸性の環境が保たれています。 この弱酸性の環境が、膣の自浄作用が働く上でも大切です。 そのため、弱酸性のデリケートゾーンケア用のアイテムで、優しくケアすることが必要です。">
